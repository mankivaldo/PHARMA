{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>{% if entreprise %}Modifier{% else %}Ajouter{% endif %} une entreprise</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">{% if entreprise %}Enregistrer{% else %}Ajouter{% endif %}</button>
        <a href="{% url 'liste_entreprises' %}" class="btn btn-secondary">Retour</a>
    </form>
</div>
{% endblock %}
