<style>
  .user-info {
    background-color: #f8f9fa;
    padding: 0.5rem 1rem;
    border-radius: 0.5rem;
    border: 1px solid #dee2e6;
  }
  .user-info strong {
    color: #0d6efd;
  }
  .badge {
    font-size: 0.8rem;
    padding: 0.25rem 0.5rem;
  }
</style>

<div class="app-content-header">
  <h1 class="app-content-headerText">Products</h1>
  <div class="d-flex align-items-center">
    <div class="user-info me-3">
      <span class="text-muted">Connect√© en tant que :</span>
      <strong>{{ request.user.first_name }} {{ request.user.last_name }}</strong>
      <span class="badge bg-primary ms-2">{{ request.user.profile.get_type_utilisateur_display }}</span>
    </div>
    <button class="mode-switch active" title="Switch Theme">
      <svg
        class="moon"
        fill="none"
        stroke="currentColor"
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        width="24"
        height="24"
        viewBox="0 0 24 24"
      >
        <defs></defs>
        <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"></path>
      </svg>
    </button>
    <a href="{% url 'add-produit' %}" class="btn btn-primary ms-3">Nouveaux produit</a>
  </div>
  <!-- <button class=""  href="{% url 'add-produit' %}">Add Product</button> -->
</div>
<div class="app-content-actions">
  <input class="search-bar" placeholder="Search..." type="text" />
  <div class="app-content-actions-wrapper">
    <div class="filter-button-wrapper">
      <button class="action-button filter jsFilter">
        <span>Filter</span
        ><svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="feather feather-filter"
        >
          <polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3" />
        </svg>
      </button>
      <div class="filter-menu">
        <label>Category</label>
        <select>
          <option>All Categories</option>
          <option>Furniture</option>
          <option>Decoration</option>
          <option>Kitchen</option>
          <option>Bathroom</option>
        </select>
        <label>Status</label>
        <select>
          <option>All Status</option>
          <option>Active</option>
          <option>Disabled</option>
        </select>
        <div class="filter-menu-buttons">
          <button class="filter-button reset">Reset</button>
          <button class="filter-button apply">Apply</button>
        </div>
      </div>
    </div>
    <button class="action-button list active" title="List View">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="16"
        height="16"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="feather feather-list"
      >
        <line x1="8" y1="6" x2="21" y2="6" />
        <line x1="8" y1="12" x2="21" y2="12" />
        <line x1="8" y1="18" x2="21" y2="18" />
        <line x1="3" y1="6" x2="3.01" y2="6" />
        <line x1="3" y1="12" x2="3.01" y2="12" />
        <line x1="3" y1="18" x2="3.01" y2="18" />
      </svg>
    </button>
    <button class="action-button grid" title="Grid View">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="16"
        height="16"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="feather feather-grid"
      >
        <rect x="3" y="3" width="7" height="7" />
        <rect x="14" y="3" width="7" height="7" />
        <rect x="14" y="14" width="7" height="7" />
        <rect x="3" y="14" width="7" height="7" />
      </svg>
    </button>
  </div>
</div>
