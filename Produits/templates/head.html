<div class="app-header">
  <div class="app-header-left">
    <button class="menu-toggle" id="menu-toggle">
      <i class="fas fa-bars"></i>
    </button>
    <span class="app-title">EFA Pharma</span>
  </div>
  <div class="app-header-right">
    <button class="theme-toggle" title="Changer le thème">
      <i class="fas fa-moon"></i>
    </button>
    <div class="dropdown">
      <button class="profile-btn" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
        <span>{{ user.get_full_name|default:user.username }}</span>
        <span class="role-badge">{{ user.get_role_display }}</span>
        <i class="fas fa-chevron-down"></i>
      </button>
      <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton">
        <li><a class="dropdown-item" href="#"><i class="fas fa-user"></i> Mon Profil</a></li>        <li><a class="dropdown-item" href="#"><i class="fas fa-cog"></i> Paramètres</a></li>
        <li><hr class="dropdown-divider"></li>
        <li><a class="dropdown-item text-danger" href="{% url 'logout' %}"><i class="fas fa-sign-out-alt"></i> Déconnexion</a></li>
      </ul>
    </div>
  </div>
</div>
